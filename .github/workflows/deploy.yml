name: Deploy to Bluehost via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SFTP to Bluehost
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to Bluehost via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ftp.cvj.hbq.mybluehost.me
          port: 22
          privateKey: ${{ secrets.SFTP_PRIVATE_KEY }}
          local_path: ./
          remote_path: public_html/ventas/
          sftp_only: true
