name: SFTP Deploy

on:
  push:
    branches:
      - main  # o la rama que uses

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SFTP Deploy with SSH Key
        uses: AEnterprise/sftp-deploy@v2.0.0
        with:
          server: ftp.cvj.hbq.mybluehost.me
          username: richard@habitareinmobiliaria.com.py
          port: 22
          ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
          local_path: ./registro-habitare  # carpeta con tu web
          remote_path: public_html/ventas


