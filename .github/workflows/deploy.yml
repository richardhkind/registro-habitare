name: ðŸš€ Deploy automÃ¡tico a Bluehost (FTP)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Descargar cÃ³digo desde GitHub
        uses: actions/checkout@v3

      - name: ðŸš€ Subir archivos a Bluehost vÃ­a FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cvj.hbq.mybluehost.me
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: public_html/ventas/
          local-dir: ./
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            **/README.md
            **/deploy.yml
            **/.vscode/**
            **/node_modules/**
            **/*.log

