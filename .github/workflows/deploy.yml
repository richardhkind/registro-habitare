name: Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: SFTP Deploy
        uses: pressidium/lftp-mirror-action@v1.0.0
        with:
          host: ftp.habitareinmobiliaria.com.py
          user: "richard"  # <- este es el INPUT_USER que falta
          port: 22
          privateKey: ${{ secrets.SFTP_PRIVATE_KEY }}
          remoteDir: /public_html/ventas/
          localDir: ./
          verifyCertificate: false
          forceSSL: false

