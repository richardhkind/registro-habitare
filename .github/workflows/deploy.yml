on:
  push:
    branches:
      - main  # Cambia si tu rama principal es otra (ej: master)

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo desde GitHub
        uses: actions/checkout@v3

      - name: ğŸš€ Subir archivos a Bluehost vÃ­a FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.bluehost.com  # âœ… Usar el host FTP pÃºblico y confiable
          username: ${{ secrets.FTP_USERNAME }}  # debe ser como richard@habitare...
          password: ${{ secrets.FTP_PASSWORD }}
