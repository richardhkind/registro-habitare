name: SFTP Deploy

on:
  push:
    branches:
      - main  # Cambiá si tu rama principal tiene otro nombre

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to Bluehost via SFTP
        uses: AEnterprise/sftp-deploy@v1.0.0
        with:
          server: ftp.cvj.hbq.mybluehost.me
          username: richard@habitareinmobiliaria.com.py
          port: 22
          ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
          local_path: ./registro-habitare   # ajustá si tu carpeta se llama diferente
          remote_path: public_html/ventas


