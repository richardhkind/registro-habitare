name: Deploy to Bluehost via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cvj.hbq.mybluehost.me
          username: richard@habitareinmobiliaria.com.py
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/ventas/
