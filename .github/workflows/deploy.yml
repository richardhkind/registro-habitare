name: Deploy to Bluehost via SFTP

on:
  push:
    branches:
      - main  # O 'master' si es tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Bluehost via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          user: ${{ secrets.SFTP_USER }}
          pass: ${{ secrets.SFTP_PASS }}
          port: 22
          localDir: ./
          remoteDir: /public_html/ventas/  # Ajustá según tu carpeta en Bluehost
          args: --delete --verbose
