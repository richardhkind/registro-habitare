name: Deploy via SFTP to Bluehost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Bluehost via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ftp.cvj.hbq.mybluehost.me
          port: 22
          user: richard@habitareinmobiliaria.com.py
          password: ${{ secrets.SFTP_PASSWORD }}
          remoteDir: public_html/ventas/
          localDir: ./
          options: --reverse --delete --verbose
