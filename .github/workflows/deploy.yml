name: SFTP Deploy to Bluehost

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SFTP Deploy
        uses: pressidium/lftp-mirror-action@v1.0.3
        with:
          host: box5539.bluehost.com
          port: 22
          username: richard@habitareinmobiliaria.com.py
          privateKey: ${{ secrets.SFTP_PRIVATE_KEY }}
          localDir: ./
          remoteDir: /public_html/ventas
