name: Deploy to Bluehost

on:
  push:
    branches:
      - main  # o la rama que estÃ©s usando

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Instalar SSH client
        run: sudo apt-get install -y openssh-client

      - name: Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SFTP_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ftp.cvj.hbq.mybluehost.me >> ~/.ssh/known_hosts

      - name: Hacer deploy a Bluehost
        run: |
          rsync -avz --delete ./ public_html/ -e "ssh -o StrictHostKeyChecking=no richard@ftp.cvj.hbq.mybluehost.me"
