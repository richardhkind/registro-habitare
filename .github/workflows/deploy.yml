name: 🚀 Deploy automático a Bluehost (FTP)

on:
  push:
    branches:
      - main  # Cambia si tu rama principal es otra (ej: master)

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar código desde GitHub
        uses: actions/checkout@v3

      - name: 🚀 Subir archivos a Bluehost vía FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.bluehost.com  # ✅ Usar el host FTP público y confiable
          username: ${{ secrets.FTP_USERNAME }}  # debe ser como richard@habitare...
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: public_html/ventas/  # ✅ RUTA RELATIVA A LA RAÍZ DEL USUARIO FTP
          local-dir: ./
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            **/README.md
            **/deploy.yml
            **/.vscode/**
            **/node_modules/**
            **/*.log
