name: Deploy to Bluehost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SFTP to Bluehost
        uses: wangyucode/sftp-upload-action@v1
        with:
          host: ftp.cvj.hbq.mybluehost.me
          port: 21
          username: richard@habitareinmobiliaria.com.py
          privateKey: ${{ secrets.SFTP_PRIVATE_KEY }}
          localDir: .
          remoteDir: public_html/ventas
          deleteRemoteFiles: false
          exclude: |
            .git/
            .github/
            README.md
